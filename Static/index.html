<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Arrange and Disapear animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- The square will be appeared here -->
  </div>

  <script>
    const container = document.querySelector('.container')

    for(let i = 0; i < 200; i++){
      const square = document.createElement('div');
      square.classList.add('square');
      square.style.animationDelay = `${i * 0.1}s, ${i * 0.1 + 3}s, ${i * 0.1 + 4}s, ${i * 0.1 + 7}s`;
      container.appendChild(square);
    }
  </script>
</body>

</html>
